<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../public/css/index.css">
</head>
<body>
    <!--INICIO HEADER-->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
            <a href="/index.html">
                <img src="/images/branding/logo_light_horizontal.svg" alt="logo funko pop">
            </a>
        </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link with-icon" href="/pages/shop.html">VER TIENDA</a>  
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">SALIR</a>
                </li>
                
            </ul>
        </nav>
    </header> <!----------------FIN HEADER---------------->
    
    <main class="container login-container">
         <h1 class="title-container-h1">CREA TU CUENTA</h1>
         <p class="title-container-h1">Completa el formulario para ser parte del mundo de los Funkos</p>
        <form action="" class="form-admin">
            <div class="form-admin__product-details login-container__details">
                <label for="nombre">Nombre:</label>
                <input class="admin-input" type="text" name="nombre" id="nombre" placeholder="John">
            </div>
            <div class="form-admin__product-details login-container__details">
                <label for="apellido">Apellido:</label>
                <input class="admin-input" type="text" name="apellido" id="apellido" placeholder="Doe">
            </div>
            <div class="form-admin__product-details login-container__details">
                <label for="email">Email:</label>
                <input class="admin-input" type="email" name="email" id="email" placeholder="ejemplo@correo.com">
            </div>
            <div class="form-admin__product-details login-container__details">
                <label for="pass">Contraseña:</label>
                <input class="admin-input" type="password" name="pass" id="pass" placeholder="**********">
            </div>
            <div class="form-admin__product-details login-container__details">
                <label for="passR">Repita Contraseña:</label>
                <input class="admin-input" type="password" name="passR" id="passR" placeholder="**********">
            </div>
            <div class="form-admin__product-details login-container-buttons">
                <input class="form-admin__btn login-container-buttons__btn" type="submit" value="Registrar" >
                <input class="login-container-buttons__btn-checkbox" type="checkbox" name="TyC" id="TyC">
                <label for="rememberme" class="check-loguin">Acepto <a href="#">Terminos y Condiciones</a></label>
            </div>
        </form>
      
     </main>

     <footer>
        <nav class="nabvar container">

                <li class="nabvar__item">

                </li>
            </ul>
            <picture>
                <img src="img/branding/isotype.svg" alt="isotipo de la marca Funkoshop">
